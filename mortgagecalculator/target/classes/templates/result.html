<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .result-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-container h1 {
            font-size: 24px;
            color: #333;
        }
        .result-container .value {
            font-size: 36px;
            color: #2779e2;
            font-weight: bold;
            margin-top: 10px;
        }
        .result-container .details {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Your Interest Rate !!</h1>
        <p class="value" th:text="${interest.calculateInterest()}"></p>
    </div>
</body>
</html>
